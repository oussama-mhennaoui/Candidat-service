# ========== APPLICATION CONFIG ==========
server.port=8081
spring.application.name=candidat-service

# ========== DATABASE CONFIGURATION ==========
# Base de données EN MÉMOIRE avec nom explicite
spring.datasource.url=jdbc:h2:mem:cand  idatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========== H2 CONSOLE CONFIGURATION ==========
# FORCE la configuration de la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Configuration EXPLICITE pour la console
# Cette ligne est CRUCIALE : elle définit l'URL par défaut dans la console
spring.h2.console.settings.url=jdbc:h2:mem:candidatdb
spring.h2.console.settings.username=sa
spring.h2.console.settings.password=

# ========== JPA CONFIG ==========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== DISABLE CLOUD CONFIG ==========
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false